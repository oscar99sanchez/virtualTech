{% extends "base2.html" %}
{% block contenido %} 
<main>
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Sinin</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usurname">Usurario</label>
                    <input type="text" name="username" id="usurname" class="form-control" placeholder="escribe tu usuario">
                </div>

                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="escribe tu contraseña">
                </div>

                <button class="btn btn-primary">
                    Singin  
                </button>
            </form>
        </section>
    </div>
</main>
{% endblock %}
